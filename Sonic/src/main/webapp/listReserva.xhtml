<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de Reservas</h2>
		<h:form>
			<p:dataTable id="lstReserva"
				value="#{reservaController.listareserva}" var="res" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				rowIndexVar="Item" emptyMessage="No existen musicos registradas.">

				<p:column headerText="Id">
					<h:outputText value="#{res.CReserva}"></h:outputText>
				</p:column>

				<p:column headerText="Fecha">
					<h:outputText value="#{res.fecha}">
						<f:convertDateTime pattern="dd-MM-yyyy" timezone="UTC" />
					</h:outputText>
				</p:column>

				<p:column headerText="Musico">
					<h:outputText value="#{res.CMusico}"></h:outputText>
				</p:column>

				<p:column headerText="Dueño">
					<h:outputText value="#{res.CDuenio}"></h:outputText>
				</p:column>

				<p:column headerText="Estudio">
					<h:outputText value="#{res.CEstudio}"></h:outputText>
				</p:column>

				<p:column headerText="Método de Pago">
					<h:outputText value="#{res.CMetodo_Pago}"></h:outputText>
				</p:column>

				<p:column headerText="Cantidad de Horas">
					<h:outputText value="#{res.QCant_Horas}"></h:outputText>
				</p:column>

				<p:column headerText="Cantidad de Personas">
					<h:outputText value="#{res.QCant_Personas}"></h:outputText>
				</p:column>

				<p:column headerText="Pago">
					<h:outputText value="#{res.CPago}"></h:outputText>
				</p:column>

				<p:column headerText="Operación">
					<h:commandLink action="listReserva" value="Eliminar"
						actionListener="#{reservaController.delete(res)}" />
				</p:column>

				<p:column headerText="Operación">
					<h:commandLink action="#{publicacionController.preUpdate(pub)}"
						value="Modificar" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
