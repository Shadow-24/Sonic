<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Calificar un Estudio</h2>
		<h:form>
			<h:outputLabel value="Id Calificacion" for="id"
				styleClass="control-label" />
			<p:inputText id="id"
				value="#{calificacionController.cal.CCalificacion}"
				styleClass="form-control" required="true" />
			<br />
			<h:outputLabel value="Musico: " for="cboMusico"
				styleClass="control-label" />
			<p:selectOneMenu id="cboMusico"
				value="#{calificacionController.cal.usuario}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{calificacionController.listausuarios}"
					var="us" itemLabel="#{us.NNombre}" itemValue="#{us}" />
			</p:selectOneMenu>
			<br />
			<h:outputLabel value="Estudio: " for="cboEstudio"
				styleClass="control-label" />
			<p:selectOneMenu id="cboEstudio"
				value="#{calificacionController.cal.estudio}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{calificacionController.listaestudios}"
					var="est" itemLabel="#{est.NEstudio}" itemValue="#{est}" />
			</p:selectOneMenu>
			<br />
			<h:outputLabel value="Estrellas: " for="cantidadestrellas"
				styleClass="control-label" />
			<p:inputText id="cantidadestrellas" styleClass="form-control"
				value="#{calificacionController.cal.QEstrellas}" />
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{calificacionController.insert()}"
				action="calificacion?faces-redirect=true" update="@form"
				styleClass="btn btn-primary" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
