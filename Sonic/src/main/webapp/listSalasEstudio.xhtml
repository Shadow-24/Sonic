<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/master.xhtml">
	<ui:define name="content">
		<h2>Lista de Salas</h2>
		<p:dataTable id="listSalasEstudio" var="sal"
			value="#{salasEstudioController.listaSalasEstudio}" paginator="true"
			paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
			emptyMessage="No existen registros" rowsIndexVar="item">

			<p:column headerText="Id">
				<h:outputText value="#{sal.idSalasEstudio}" />
			</p:column>

			<p:column headerText="Estudio">
				<h:outputText value="#{sal.estudio.NEstudio}" />
			</p:column>

			<p:column headerText="Sala">
				<h:outputText value="#{sal.NSalasEstudio}" />
			</p:column>


		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
