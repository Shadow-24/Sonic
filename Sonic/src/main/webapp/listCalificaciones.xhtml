<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Calificaciones de Estudios</h2>
		<h:form>

			<div class="row">

				<div>
					<h:outputLabel value="Ingrese el numero de estrellas a buscar:"
						for="name" styleClass="control-label" />
					<p:inputText id="name" value="#{calificacionController.cal.QEstrellas}"
						styleClass="form-control" />
					<p:commandButton value="Buscar" update="listCalificaciones"
						actionListener="#{calificacionController.findByNameCalificacion()}" />
				</div>
			</div>

			<p:dataTable id="listCalificaciones" var="cal"
				value="#{calificacionController.listacalificacion}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				emptyMessage="No existen registros" rowsIndexVar="item">

				<p:column headerText="Id">
					<h:outputText value="#{cal.CCalificacion}" />
				</p:column>

				<p:column headerText="Estudio">
					<h:outputText value="#{cal.estudio.NEstudio}" />
				</p:column>

				<p:column headerText="Usuario">
					<h:outputText value="#{cal.usuario.NNombre}" />
				</p:column>

				<p:column headerText="Estrellas">
					<h:outputText value="#{cal.QEstrellas}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
