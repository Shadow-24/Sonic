<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de Metodos de Pago</h2>
		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Ingrese un metodo de pago" for="name"
						styleClass="control-label" />
					<p:inputText id="name" value="#{metodoPagoController.mp.DMetodo}"
						styleClass="form-control"></p:inputText>
					<p:commandButton value="Buscar" update="lstMetodoPago"
						actionListener="#{metodoPagoController.findByNameMetodoPago()}"></p:commandButton>
				</div>
			</div>

			<p:dataTable id="lstMetodoPago"
				value="#{metodoPagoController.listametodopago}" var="mepa"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5" rowIndexVar="Item"
				emptyMessage="No existen tipos de instrumentos registrados">
				
				<p:column headerText="Id">
					<h:outputText value="#{mepa.DMetodo}"></h:outputText>
				</p:column>
				
				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listMetodoPago" value="Eliminar"
						actionListener="#{metodoPagoController.delete(mepa)}" />
					<br />
					<h:commandLink
						action="#{metodoPagoController.preUpdate(mepa)}"
						value="Modificar" />
				</p:column>
				
				


			</p:dataTable>>
	</h:form>
	</ui:define>
</ui:composition>
</html>
