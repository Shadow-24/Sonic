<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de Pagos</h2>
		<h:form>
			<p:dataTable id="lstPago" value="#{pagoController.listaPago}" var="pag"
				paginator="true"
				 rowsPerPageTemplate="5,10,15,20,25" rows="5"
				rowIndexVar="Item" emptyMessage="No existen pagos registrados">

				<p:column headerText="Id">
					<h:outputText value="#{pag.CPago}" />
				</p:column>

				<p:column headerText="Reserva">
					<h:outputText value="#{pag.CReserva}" />
				</p:column>

				<p:column headerText="Metodo">
					<h:outputText value="#{pag.CMetodo}" />
				</p:column>

				<p:column headerText="Operacion">
					<h:commandLink action="listPago" value="Eliminar"
						actionListener="#{pagoController.delete(pag)}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
