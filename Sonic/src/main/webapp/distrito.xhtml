<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">

		<h2>Registro de Distritos</h2>

		<h:form>
			<h:outputLabel value="Id Distrito" for="id"
				styleClass="control-label" />
			<p:inputText id="id" value="#{distritoController.d.CDistrito}"
				styleClass="form-control" required="true" />

			<h:outputLabel value="Distrito:" for="distrito"
				styleClass="control-label" />
			<p:inputText id="distrito" styleClass="form-control"
				value="#{distritoController.d.NDistrito}" required="true" />

			<p:commandButton value="Grabar"
				actionListener="#{distritoController.insert()}"
				action="distrito?faces-redirect=true" update="@form" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
