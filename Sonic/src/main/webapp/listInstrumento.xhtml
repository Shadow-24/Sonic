<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de Instrumentos</h2>
		<h:form>
			<div class="row">
				<div class="col-sm-4">

					<h:outputLabel value="Ingrese el nombre de un instrumento:" for="name"
						styleClass="control-label" />
					<p:inputText id="name" value="#{instrumentoController.i.NInstrumento}"
						styleClass="form-control" />
					<p:commandButton value="Buscar" update="lstInstrumento"
						actionListener="#{instrumentoController.findByNameInstrumento()}" />

				</div>
			</div>
			<p:dataTable id="lstInstrumento"
				value="#{instrumentoController.listainstrumento}" var="ins"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5" rowIndexVar="Item"
				emptyMessage="No existen instrumentos registrados.">

				<p:column headerText="Id">
					<h:outputText value="#{ins.CInstrumento}"></h:outputText>
				</p:column>

				<p:column headerText="Instrumento">
					<h:outputText value="#{ins.NInstrumento}"></h:outputText>
				</p:column>

				<p:column headerText="Marca">
					<h:outputText value="#{ins.marca.NMarca}"></h:outputText>
				</p:column>

				<p:column headerText="Tipo de Instrumento">
					<h:outputText value="#{ins.tipoinstrumento.NTipoInstrumento}"></h:outputText>
				</p:column>

				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listInstrumento" value="Eliminar"
						actionListener="#{instrumentoController.delete(ins)}" />
					<br />
					<h:commandLink action="#{instrumentoController.preUpdate(ins)}"
						value="Modificar" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
