<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
<ui:define name="content">

		<h2>Modificar de Tipo Instrumento</h2>
		<h:form>

			<h:outputLabel value="Id:" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{tipoInstrumentoController.ti.CTipoInstrumento}"></p:inputText>

			<h:outputLabel value="Nombre de Marca: " for="nombre"
				styleClass="control-label" />
			<p:inputText id="nombre" styleClass="form-control"
				value="#{tipoInstrumentoController.ti.NTipoInstrumento}"></p:inputText>

			<p:commandButton value="Actualizar"
				actionListener="#{tipoInstrumentoController.update()}"
				action="listTipoInstrumento?faces-redirect=true" update="@form"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
